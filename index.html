<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function troca(x) {
        var barra = document.getElementById('barra');
        barra.style.width = x + '%';
        if (x <= 25) {
          barra.style.backgroundColor = '#FF0000';
        }
        if (x >= 26 && x <= 50) {
          barra.style.backgroundColor = '#DAA520';
        }
        if (x >= 51 && x <= 75) {
          barra.style.backgroundColor = '#FFD700';
        }
        if (x >= 76 && x <= 98) {
          barra.style.backgroundColor = '#556B2F';
        }
        if (x >= 99 && x <= 100) {
          barra.style.backgroundColor = 'green';
        }
        if (x > 100) {
          barra.style.backgroundColor = '#00008B';
        }
      }
    </script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code -->

    <div
      class="progress"
      role="progressbar"
      aria-label="Animated striped example"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div
        id="barra"
        class="progress-bar progress-bar-striped progress-bar-animated"
        style="width: 0%"
      ></div>
    </div>
    <button onclick="troca(0)">0%</button>
    <button onclick="troca(10)">10%</button>
    <button onclick="troca(40)">40%</button>
    <button onclick="troca(75)">75%</button>
    <button onclick="troca(77)">77%</button>
    <button onclick="troca(99)">99%</button>
    <button onclick="troca(120)">120%</button>

    <!-- End Example Code -->
  </body>
</html>
